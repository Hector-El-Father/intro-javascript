<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web</title>
    <link rel="stylesheet" href="./ejemplo.css">
    <script src="./Display.js" type="text/javascript"></script>
    <script src="./Calculadora.js" type="text/javascript"></script>
    <script src="./ejemplo.js" type="text/javascript" defer></script>

</head>
<body>
    <header>

    </header>
    <section class="container calculador">
        <div class="display">
            <div id="valor-anterior">15</div>
            <div id="valor-actual">20</div>
        </div>
        <button class="borrarTodo" onclick="display.borrarTodo()">AC</button>
        <button onclick="display.borrar()" class="borrarNumero">C</button>
        <button class="operador" value="multiplicar">x</button>
        <button class="numero numero4">7</button>
        <button class="numero numero5">8</button>
        <button class="numero numero6">9</button>
        <button class="operador" value="dividir">รท</button>
        <button class="numero numero8">4</button>
        <button class="numero numero9">5</button>
        <button class="numero numero10">6</button>
        <button class="operador" value="restar">-</button>
        <button class="numero numero12">1</button>
        <button class="numero numero13">2</button>
        <button class="numero numero14">3</button>
        <button class="operador" value="sumar">+</button>
        <button class="numero numero16">0</button>
        <button class="numero numero17">.</button>
        <button class="operador" value="igual">=</button>



    </section>
</body>
</html>
